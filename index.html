  <!-- IonIcons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Page Loader Script -->
  <script src="assets/js/pageLoader.js"></script>
  
  <!-- Main Script -->
  <script src="assets/js/script.js"></script>

  <!-- Custom JavaScript for Interactivity -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- GSAP Animations ---
        const tl = gsap.timeline();

        // Initial load animation
        tl.from('.sidebar', { x: -200, opacity: 0, duration: 0.8, ease: 'power3.out' })
          .to('.sidebar', { opacity: 1 }, "-=0.5")
          .from('.main-content', { y: 50, opacity: 0, duration: 0.8, ease: 'power3.out' }, '-=0.6')
          .to('.main-content', { opacity: 1 }, "-=0.5");

        // --- Sidebar Toggle for Mobile ---
        const sidebar = document.querySelector('[data-sidebar]');
        const sidebarBtn = document.querySelector('[data-sidebar-btn]');
        const sidebarInfoMore = document.querySelector('.sidebar-info_more');

        // Hide contact info by default on mobile, show on desktop
        if (window.innerWidth < 768) { // Changed from 1024 to 768 (md breakpoint)
            sidebarInfoMore.classList.add('hidden');
        }

        sidebarBtn.addEventListener('click', () => {
            // Animate the opening/closing of the contact info
            if (sidebarInfoMore.classList.contains('hidden')) {
                sidebarInfoMore.classList.remove('hidden');
                gsap.fromTo(sidebarInfoMore, { height: 0, opacity: 0 }, { height: 'auto', opacity: 1, duration: 0.4, ease: 'power2.out' });
            } else {
                gsap.to(sidebarInfoMore, { height: 0, opacity: 0, duration: 0.4, ease: 'power2.in', onComplete: () => {
                    sidebarInfoMore.classList.add('hidden');
                }});
            }
            sidebar.classList.toggle('active');
        });
    });
  </script>
